<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <p>Kindly fill in this form to register.</p>
    <hr>

    <form action="/action_page.php" method="post">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required><br>

      <label for="reEnterPassword">Re-enter Password</label>
      <input type="password" id="reEnterPassword" name="reEnterPassword" required>
      <br>
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required><br>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea><br>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required><br>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
      <br>
      <label for="languagesKnown">Languages Known</label>
      <input type="text" id="languagesKnown" name="languagesKnown" required><br>

      <p>Hereby I declare all the given details are true.</p><br>

      <button type="submit" class="registerbtn">Register</button><br>
    </form>
  </div>
</body>
</html>
